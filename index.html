<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Input Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">AJAX Form Example</h2>

            <form id="myForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>

            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for components like modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#myForm").on("submit", function (e) {
        e.preventDefault();

        $.ajax({
          url: "http://localhost/GithubDb/api/save.php",
          method: "POST",
          dataType: "json", // expect JSON
          data: {
            username: $("#username").val(),
            email: $("#email").val()
          },
          success: function (response) {
            if (response.status === "success") {
              $("#result").html(
                `<div class="alert alert-success">✅ ${response.message}</div>`
              );
            } else {
              $("#result").html(
                `<div class="alert alert-warning">⚠️ ${response.message}</div>`
              );
            }
          },
          error: function (xhr, status, error) {
            console.log("XHR:", xhr.responseText);
            $("#result").html(
              `<div class="alert alert-danger">❌ Server error: ${error}</div>`
            );
          }
        });
      });
    });
  </script>
</body>
</html>
